<div class="main mb-24">

    <app-customer-list></app-customer-list>
    
    <div class="grid grid-cols-3 gap-4 p-12"> 
        <mat-card class="example-card" *ngFor="let item of Cards">
            <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <h1 class="mb-8">{{item.title}}</h1>
              <p>
                {{item.description}}
              </p>
            </mat-card-content>
          </mat-card>
    </div>
</div>
